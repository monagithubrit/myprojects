<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball</title>
    <style>
      body {
        background-color: #cecece;
      }
      #myCanvas {
        background-color: white;
        border: 5px solid black;
        position: absolute;
        left: 30%;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" height="500" width="500"></canvas>
  </body>
  <script>
      function random(){
       var colors =['pink','blue','green','purple','lightpink','yellow','grey','orange','golden'];
      return colors[Math.floor(Math.random()*colors.length)]
      }
    var can = document.getElementById("myCanvas").getContext("2d");

    var BallConstructor = function () {
      this.x = 250;
      this.y = 250;
      this.xSpeed = 2;
      this.ySpeed = 5;
    };
    BallConstructor.prototype.draw = function () {
      can.beginPath();
      can.arc(this.x, this.y, 50, 0, Math.PI * 2, true);
      can.fill();
    };
    BallConstructor.prototype.move = function () {
      this.x += this.xSpeed;
      this.y += this.ySpeed;
    };
    BallConstructor.prototype.collision = function () {
      if (this.x < 50 || this.x > 450) {
        this.xSpeed =-this.xSpeed;
        can.fillStyle=random();
      }

      if (this.y < 50 || this.y > 450) {
        this.ySpeed =-this.ySpeed;
        can.fillStyle=random();

      }
    };

    var ball = new BallConstructor();

    setInterval(function () {
      can.clearRect(0, 0, 500, 500);
      ball.draw();
      ball.move();
       ball.collision();
    }, 10);
  </script>
</html>
