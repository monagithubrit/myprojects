<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <header>
        <h1>Rock paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="name" id="user-label">user</div>
        <div class="name" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock.You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.jpg" alt="" height="80" width="80">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.jpg" alt="" height="80" width="80">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.jpg" alt="" height="80" width="80">
        </div>
    </div>
    <p id="action-message">Make your move.</p>


<script src="js/app.js"></script>

</body>
</html>
